<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>Structure Haxe OpenFL</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="./lib/howler.min.js"></script>
	<script type="text/javascript" src="./lib/pako.min.js"></script>
	<script type="text/javascript" src="./lib/FileSaver.min.js"></script>
	<script type="text/javascript" src="./lib/dat.gui.min.js"></script>
	<script type="text/javascript" src="./Platformer.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		@font-face {
			font-family: 'Arial Italic';
			src: url('assets/fonts/Arial Italic.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/Arial Italic.woff') format('woff'),
			url('assets/fonts/Arial Italic.ttf') format('truetype'),
			url('assets/fonts/Arial Italic.svg#Arial%20Italic') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Super Mario 256';
			src: url('assets/fonts/MyFont.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/MyFont.woff') format('woff'),
			url('assets/fonts/MyFont.ttf') format('truetype'),
			url('assets/fonts/MyFont.svg#Super%20Mario%20256') format('svg');
			font-weight: normal;
			font-style: normal;
		}

	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		lime.embed ("Platformer", "openfl-content", 0, 0, { parameters: {} });
	</script>
	
</body>
</html>
